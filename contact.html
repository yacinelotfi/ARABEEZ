<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تواصل معنا - تطبيق تعلم الأحرف العربية</title>
  <meta name="description" content="اتصل بنا لأي استفسارات أو دعم متعلق بتطبيق تعلم الأحرف العربية.">
  <meta name="author" content="Yacine LOTFI">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;700&display=swap" rel="stylesheet">
  <!-- Project CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <style>
    body { 
      font-family: "Kufam", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Arabic", Arial; 
      direction: rtl; 
      text-align: right; 
      line-height: 1.8; 
      color: #333; 
      padding: 2rem 0; 
      background: #fafafa;
    }
    .container { max-width: 700px; margin: 0 auto; padding: 0 1.5rem; }
    main { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { 
      color: #0066cc; 
      margin-bottom: 1.5rem; 
      font-weight: 700; 
      border-bottom: 3px solid #0066cc; 
      padding-bottom: 1rem;
    }
    h2 { 
      color: #0066cc; 
      margin-top: 1.5rem; 
      margin-bottom: 1rem; 
      font-weight: 600;
    }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
    input, textarea { 
      width: 100%; 
      padding: 0.75rem; 
      font-size: 1rem; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus { 
      outline: none; 
      border-color: #0066cc; 
      box-shadow: 0 0 5px rgba(0,102,204,0.3);
    }
    .form-buttons { 
      display: flex; 
      gap: 0.5rem; 
      margin-bottom: 1.5rem;
    }
    .btn-submit, .btn-reset { 
      padding: 0.6rem 1.2rem; 
      border: none; 
      border-radius: 4px; 
      font-size: 0.9rem; 
      cursor: pointer; 
      transition: background 0.3s ease;
      font-weight: 600;
    }
    .btn-submit { background: #0066cc; color: white; }
    .btn-submit:hover { background: #0052a3; }
    .btn-reset { background: #666; color: white; }
    .btn-reset:hover { background: #555; }
    .info-box { 
      background: #f0f8ff; 
      padding: 1.5rem; 
      border-left: 4px solid #0066cc; 
      margin: 1.5rem 0; 
      border-radius: 4px;
    }
    .info-box h3 { color: #0066cc; margin-top: 0; margin-bottom: 0.5rem; }
    .info-box p { margin: 0.5rem 0; }
    ul { margin-left: 1rem; }
    a { color: #0066cc; text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: #0052a3; text-decoration: underline; }
    .footer-nav { 
      margin-top: 2rem; 
      padding-top: 1rem; 
      border-top: 1px solid #e0e0e0; 
      text-align: center; 
      font-size: 0.85rem;
    }
    .nav-button { 
      display: inline-block; 
      padding: 0.6rem 1.2rem; 
      background: #0066cc; 
      color: white; 
      text-decoration: none; 
      border-radius: 4px; 
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .nav-button:hover { background: #0052a3; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <h1>تواصل معنا</h1>
      <p>نسعد باستقبال استفساراتك وملاحظاتك. يرجى ملء النموذج أدناه وسنرد عليك في أقرب وقت.</p>

      <h2>نموذج الاتصال</h2>
      <form action="mailto:yacine.lotfi@example.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">الاسم *</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني *</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">الموضوع *</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">الرسالة *</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-submit">إرسال الرسالة</button>
          <button type="reset" class="btn-reset">مسح</button>
        </div>
      </form>

      <div class="info-box">
        <h3>البريد الإلكتروني المباشر</h3>
        <p><a href="mailto:yacine.lotfi@example.com">yacine.lotfi@example.com</a></p>
        <p><strong>وقت الرد:</strong> نسعى للرد خلال 48 ساعة</p>
      </div>

      <div class="info-box">
        <h3>تابعنا على وسائل التواصل</h3>
        <ul>
          <li><a href="https://www.facebook.com/yacinelotfi199/" target="_blank" rel="noopener noreferrer">فيسبوك</a></li>
        </ul>
      </div>

      <div class="footer-nav">
        <a href="index.html" class="nav-button">← العودة إلى الصفحة الرئيسية</a>
      </div>
    </main>
  </div>
</body>
</html>
